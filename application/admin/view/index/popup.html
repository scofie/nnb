{extend name="common/world"}
{block name="title"}弹窗公告{/block}
{block name="style"}{/block}
{block name="container"}
<form class="card" method="post">
	<div class="card-header">
		<div class="card-title">弹窗公告</div>
		<div class="card-options">
			<label class="custom-switch m-0">
				{empty name="popup.switch"}
                	<input type="checkbox" value="1" class="custom-switch-input" name="switch" />
				{else /}
                	<input type="checkbox" value="1" class="custom-switch-input" checked="" name="switch" />
				{/empty}
                <span class="custom-switch-indicator"></span>
			</label>
		</div>
	</div>
	<div class="card-body">
        <div class="form-group">
            <script id="editor" name="content" type="text/plain" style="height: 20rem;">{$popup.content|raw}</script>
        </div>
	</div>
	<div class="card-footer text-right">
		<button class="btn btn-primary">提交更改</button>
	</div>
</form>
{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
require(['jquery', 'tap', 'ZeroClipboard'], function($, tap, ZeroClipboard){
	window['ZeroClipboard'] = ZeroClipboard;
	$(function(){
		var ue = UE.getEditor('editor');
	});
});
</script>
{/block}
